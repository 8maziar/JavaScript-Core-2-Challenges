<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:900i|Muli|Titillium+Web"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Fastest Presser Game</title>
  </head>
  <body>
    <div>
      <h1>Fastest presser</h1>
      <form id="form">
        <input
          type="number"
          name="number"
          id="input-number"
          placeholder="Set seconds"
          min="1"
          max="10"
        />
        <div>
          <button type="submit" id="btn-submit">Start game!</button>
          <button id="btn-reset">Reset game</button>
        </div>
        <p id="counter"></p>
      </form>
    </div>
    <div class="counter-display">
      <div class="counter-s">
        <h3>Press S</h3>
        <p id="counter-s">0</p>
      </div>
      <div class="counter-l">
        <h3>Press L</h3>
        <p id="counter-l">0</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
